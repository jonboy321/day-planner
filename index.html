<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timeblocks">
      <div class = "row time-block past present future" id = "9am">
        <div class = "col-1 col hour"> 9am </div>
        <textarea class = "col description textarea" > </textarea>
        <button class = "col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class = "row time-block past present future" id = "10am" >
        <div class = "col-1 col hour"> 10am </div>
        <textarea class = "col description textarea" > </textarea>
        <button class = "col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class = "row time-block past present future" id = "11am">
        <div class = "col-1 col hour"> 11am </div>
        <textarea class = "col description textarea" > </textarea>
        <button class = "col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>      
    <div class = "row time-block past present future" id = "12pm">
        <div class = "col-1 col hour"> 12pm </div>
        <textarea class = "col description textarea" > </textarea>
        <button class = "col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>      
    <div class = "row time-block past present future" id = "1pm">
        <div class = "col-1 col hour"> 1pm </div>
        <textarea class = "col description textarea" > </textarea>
        <button class = "col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>      
    <div class = "row time-block past present future" id = "2pm">
        <div class = "col-1 col hour"> 2pm </div>
        <textarea class = "col description textarea" > </textarea>
        <button class = "col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>      
    <div class = "row time-block past present future" id = "3pm">
        <div class = "col-1 col hour"> 3pm </div>
        <textarea class = "col description textarea" > </textarea>
        <button class = "col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>      
    <div class = "row time-block past present future" id = "4pm">
        <div class = "col-1 col hour"> 4pm </div>
        <textarea class = "col description textarea" > </textarea>
        <button class = "col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>      
    <div class = "row time-block past present future" id = "5pm">
        <div class = "col-1 col hour"> 5pm </div>
        <textarea class = "col description textarea" > </textarea>
        <button class = "col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script>
      $("#currentDay").html(moment().format('[Currently:] MMMM Do, YYYY [at] h:mm:ss a'));
  </script>
  </body>
</html>
